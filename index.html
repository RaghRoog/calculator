<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="calculator">
            <div class="display">
                <div class="last-operation-screen"></div>
                <div class="current-operation-screen"></div>
            </div>
            <div class="clear-and-delete">
                <button class="clear">Clear</button>
                <button class="delete">Delete</button>
            </div>
            <div class="up">
            <div class="buttons">
                <button value=7 id="seven" class="num">7</button>
                <button value=8 id="eight" class="num">8</button>
                <button value=9 id="nine" class="num">9</button>
                <button value=4 id="four" class="num">4</button>
                <button value=5 id="five" class="num">5</button>
                <button value=6 id="six" class="num">6</button>
                <button value=1 id="one" class="num">1</button>
                <button value=2 id="two" class="num">2</button>
                <button value=3 id="three" class="num">3</button>
            </div>
            <div class="cal-right">
                <button id="divide" class="operator">/</button>
                <button id="multiply" class="operator">*</button>
                <button id="minus" class="operator">-</button>
            </div>
        </div>
            <div class="cal-bottom">
                <button value=0 id="zero" class="num">0</button>
                <button id="dot" class="dot">.</button>
                <button id="plus" class="operator">+</button>
                <button id="equal">=</button>
            </div>
                
                
        </div>
    </body>
</html>
